<form [formGroup] = addForm class="form-control container" (ngSubmit)="addCustomer()">
  <div *ngIf="showToaster" class="alert alert-success" role="alert">
    Successfully Uploaded Customer Data!!!
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control col-sm-9" formControlName="name">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Licence Id</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" formControlName="licenceId">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">CPrice</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="cPrice">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">TPrice </label>
    <div class="col-sm-9">
      <input type="number" class="form-control" formControlName="tPrice">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Certificate</label>
    <div class="col-sm-9">
      <input type="file" class="form-control col-sm-9" (change)="onFileSelect($event)">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-success me-1">Add Customer</button>
    <button type="reset" class="btn btn-info">Reset</button>
  </div>
</form>

<div class="container d-flex">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Licence Id</th>
      <th scope="col">Date</th>
      <th scope="col">C Price</th>
      <th scope="col">T Price</th>
      <th scope="col"> Image </th>
      <th scope="col">File Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers; let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td>
        {{customer.name}}
      </td>
      <td>{{customer.licenceId}}</td>
      <td>{{customer.date | date}}</td>
      <td>{{customer.cPrice}}</td>
      <td>{{customer.tPrice}}</td>

<!--      <td><a (click)="getCertificateById(customer.licenceId)">{{customer.fileName}}</a></td>-->
      <td><img src="api/uploads/{{customer.fileName}}" height="50px" width="50px" alt=""></td>
      <td><a href="api/uploads/{{customer.fileName}}" target=”_blank”>{{customer.fileName}}</a></td>
      <td>
        <button class="btn btn-info me-1" (click)="onDataEdit(i)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button class="btn btn-danger" (click)="onDataDelete(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
