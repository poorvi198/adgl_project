<form class="form-control" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="mb-3 row">
    <label class="col-sm-3">Username</label>
    <div class="col-sm-9">
      <input type="text" class="form-control col-sm-9" formControlName="username">
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-3">Password</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" formControlName="password">
    </div>
  </div>
  <button type="submit" class="btn btn-success"> Login </button>
</form>
